<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>FormStudentValidation</title>
</head>
<body>

<form action="/success" method="POST">
  <section class="form-register" style="background-color: lightblue; margin-left: 35%; margin-right: 35%; padding-left: 2%; padding-top: 1%; padding-bottom: 1%;">

    <h4 style="font-size: 25px;">Enrollment Form</h4>

    <p>First Name:<input class="controls" type="text" name="first_Name" id="first_Name" required style="margin-left: 50px; position: absolute; font-size: 20px;"></p>

    <p>Last Name:<input class="controls" type="text" name="last_Name" id="last_Name" required style="margin-left: 50px; font-size: 20px;"></p>

    <p>Sex:
    <input type="radio" name="sex" value="Male" style="margin-left: 95px;" required> Male
    <input type="radio" name="sex" value="Female"> Female
  	</p>

	  <p>Date of Birth:<input class="controls" type="text" name="dob" id="dob" required style="margin-left: 35px; font-size: 20px;"></p>

	  <p>Email:<input class="controls" type="text" name="email" id="email" required style="margin-left: 80px; font-size: 20px;"></p>

	  <p>Section:
    <input type="radio" name="section" value="Graduate" style="margin-left: 65px;" required> Graduate
    <input type="radio" name="section" value="Post Graduate"> Post Graduate
    <input type="radio" name="section" value="Research"> Research
  	</p>

	  <label for="country" style="margin-right: 65px;">Country</label>

	  <select id="country" name="country" required style="font-size: 20px;">
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="CANADA">CANADA</option>
      <option value="FRANCE">FRANCE</option>
      <option value="GERMANY">GERMANY</option>
      <option value="ITALY">ITALY</option>
      <option value="OTHER">OTHER</option>
	  </select>

    <br>
    <br>
	  <input type="checkbox" name="first_Attempt" id="first_Attempt">First Attempt?<br>
    <br>
    <br>
	
    <label for="subjects">Subjects</label>

    <select id="subjects" name="subjects" multiple required style="margin-left: 60px;">
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Life Science">Life Science</option>
      <option value="Political Science">Political Science</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Mathmatics">Mathmatics</option>
    </select>
    
    <br>
    <br>
    <input class="botons" type="submit" value="Register" style="font-size: 20px; margin-left: 350px;">

  </section>

</form>
</body>
</html>
