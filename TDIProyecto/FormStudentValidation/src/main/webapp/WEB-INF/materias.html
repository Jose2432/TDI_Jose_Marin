<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Materias</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<h1>
		<b>
			<a href="/">Inicio</a>
		</b>
	</h1>

	<h1>Estas son tus materias registradas</h1>

	<div class="container mt-4">
		<table class="table">
		<thead class="thead-dark"><tr>
			<th scope="col">Asignatura</th>
			<th scope="col">Semestre</th>
			<th scope="col">Profesor</th>
			<th scope="col">Creditos</th>
			<th scope="col">Salon</th>
		</thead>
		<tbody>
		<tr th:each="Materias : ${listaMaterias}">
			<td th:text="${Materias.Asignatura}"></td>
			<td th:text="${Materias.Semestre}"></td>
			<td th:text="${Materias.Profesor}"></td>
			<td th:text="${Materias.Creditos}"></td>
			<td th:text="${Materias.Salon}"></td>
		</tr>
		</tbody>
		</table>
	</div>

</body>
</html>
